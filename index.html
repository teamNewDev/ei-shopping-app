<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Asst</title>

    <link rel="icon" href="./assets/icon-192.png">
    <link rel="stylesheet" href="./index.css">
    <link rel="manifest" href="./manifest.json">

    <script src="./dexie.min.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
  </head>

  <body>
    <nav>
      <p>My Shopping Assistant</p>
      <div id="totalPriceDiv"></div>
    </nav>

    <div class="container" id="container">
      <div class="content">
        <div id="itemAddDiv">
          <form id="itemForm">
            <label>
              Name of Item:
              <input type="text" id="nameInput" required placeholder="">
            </label>
  
            <label>
              Quantity:
              <input type="number" id="quantityInput" >
            </label>
  
            <label>
              Price:
              <input type="number" id="priceInput" placeholder="$">
            </label>  
  
            <button type="submit" id="addItemButton">Add to Cart</button>
          </form>
        </div>
        <div id="itemUpdateDiv"></div>
        <div class="itemCon">
          <div id="itemsDiv"></div>
          <div class="itemConHeader">
           <button id="clearAllButton" onclick="clearAllItems()">
            Clear Cart 
            <img src="https://img.icons8.com/ios-filled/50/fa314a/clear-shopping-cart.png"/>           
           </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
